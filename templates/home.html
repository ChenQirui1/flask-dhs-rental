{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container-contact100">
    <div class="wrap-contact100">
        <div class='space'>
        <img src="{{url_for('static',filename='images/dhs.png')}}" id='dhslogo' alt="dhslogo" height="100" width="100">
        </div>
        <span class="contact100-form-title">
            Rental Service
         </span>
        <form action="/" method="POST" class="contact100-form">
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Equipment</span>
                <input class="input100" type="text" name="code" placeholder="e.g. B2,V5">
                <span class="focus-input100"></span>
            </div>
            {% if error != None %}
            <p>{{error}}</p>
            {% endif %}
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Enter code
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
