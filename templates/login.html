{% extends 'base.html' %}

{% block head %}
{% endblock head %}

{% block body %}
<div class="container-contact100">
    <div class="wrap-contact100">
        <div class='space'>
        <img src="{{url_for('static',filename='images/dhs.png')}}" id='dhslogo' alt="dhslogo" height="100" width="100">
        </div>
        <span class="contact100-form-title">
            Admin Login
         </span>
        <form action="/login" method="POST" class="contact100-form">
            <div class="wrap-input100 validate-input" >
                <span class="label-input100">Username</span>
                <input class="input100" type="text" name="username" placeholder="" required>
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" >
                <span class="label-input100">Password</span>
                <input class="input100" type="password" name="password" placeholder="" required>
                <span class="focus-input100"></span>
            </div>
            <p>{{error}}</p>
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Login
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
        <form action="/">
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn2">
                        <span>
                            <i class="fa fa-long-arrow-left m-l-7" aria-hidden="true"></i>
                             Return
                        </span>
                    </button>
                </div>
            </div>
            <input class="returnhome" type="hidden">
    </form>
    </div>
</div>
{% endblock body %}
<h1 style="text-align: center">Enter Code: </h1>
<div class="content">
    <form action="/login" method="POST">
        <input type="text" name="username" id="username">
        <input type="text" name="password" id="password">
        <input type="button" value="Return">
        <input type="submit" value="Login" >
    </form>
</div>
<p>{{error}}</p>
