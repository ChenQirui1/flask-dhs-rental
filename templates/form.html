{% extends 'base.html' %}

{% block head %}
<title>Equipment Rental</title>
{% endblock %}

{% block body %}
<div class="container-contact100">
    <div class="wrap-contact100">
        <span class="contact100-form-title">Hello</span>
            <div class="container-table100">
                <div class="wrap-table100">
                        <div class="table">
                            <div class="row header">
                                <div class="cell">
                                    Code
                                </div>
                                <div class="cell">
                                    Type
                                </div>
                                <div class="cell">
                                    Status
                                </div>
                            </div>
        
        
                            <div class="row">
                                <div class="cell" data-title="Code">
                                {{ item.code_name }}
                                </div>
                                <div class="cell" data-title="Type">
                                {{ item.eq_type }}
                                </div>
                                <div class="cell" data-title="Status">
                                {{ item.status }}
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="space"></div>
            {% if item.status == 'Available' %}
            <form action="/form/{{item.id}}" method="POST" class="contact100-form validate-form">
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Your Name</span>
                <input class="input100" type="text" name="name" placeholder="Enter your name">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input100">Email</span>
                <input class="input100" type="text" name="email" placeholder="Enter your email addess">
                <span class="focus-input100"></span>
            </div>
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Submit
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
            {% else %}
        <form action="/rtn/{{item.id}}" method="POST" class="contact100-form validate-form">
            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input100">Email</span>
                <input class="input100" type="text" name="email2" placeholder="Enter your email addess">
                <span class="focus-input100"></span>
            </div>
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn2">
                        <span>
                            Return Item

                        </span>
                    </button>
                </div>
            </div>
        </form>
            {% endif %}
            <form action="/">
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn2">
                            <span>
                                 Return to Home
                            </span>
                        </button>
                    </div>
                </div>
                <input class="returnhome" type="text" readonly>
            </form>
    </div>
</div>
{% endblock %}
